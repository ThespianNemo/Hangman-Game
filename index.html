<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">

        <title>Hangman</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <script src="assets/javascript/game.js"></script>

    </head>

    <body>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1><class="panel-title">Hangman - "Let's Go To the Movies!"</h1>
            </div>
            <div class="panel-body">
                    Press any key to get started!
            </div>
        </div>
          
        <div class="container-fluid">
            <div id="main-container" class="container">
                <div class="row">
                    <div class="col-md-6">
                        <section class="game-section">  
                            <div id="game">
                                <div id="scoreboard">
                                    Wins:  <span id="user-wins"> </span><br>
                                    Current movie title:  <span id="current-word"> </span><br> 
                                    Number of guesses remaining:  <span id="user-remaining-guesses"></span><br>
                                    Letters already guessed:  <span id="user-guessed"></span>
                                </div>
                            </div>
                        </section>
                    </div>
                    <div class="col-md-6">
                        <section class="hangman">
                            <img src="assets/images/hangman.png" width="400" height="600" alt="Hangman">
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
